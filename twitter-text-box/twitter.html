<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="twitter.css">
    <title>Twitter | nyawtism.cc</title>
</head>
<body>
    <div class="sign-up-container">
        <input class="fName-input" type="text" placeholder="First Name">
        <input class="lName-input" type="text" placeholder="Last Name">
        <input class="email-input" type="text" placeholder="Email">
        <button class="signup-button">Sign Up</button>
    </div>
    <div class="tweet-container">
        <img class="user-profile-picture" src="twitter-user-picture.jpg">
        <input class="tweet-input-box" type="text" placeholder="What's happening?">
        <button class="tweet-button">TWEET</button>
    </div>
</body>
</html>
